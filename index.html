<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Assignment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Question Assignment</h2>
  <form id="questionForm">
    <label for="rollNumber">Enter your 10-digit Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" maxlength="10" required pattern="\d{10}" title="Please enter a 10-digit number">
    <button type="submit">Submit</button>
  </form>
  <div id="questionDisplay" style="display:none;">
    <h3>Your assigned question:</h3>
    <p id="assignedQuestion"></p>
  </div>
</div>

<script>
  // Define an object to store assigned questions
  let assignedQuestions = {};

  // Function to generate a random question
  function generateQuestion() {
    const questions = [
  "Float Layout:\n- Task: Create a layout using floats where three boxes are aligned horizontally next to each other inside a container. Each box should be 30% of the container's width, and the space between them should be 10px.\n- Criteria: Ensure the layout is responsive and that the boxes stack vertically on smaller screens (mobile).",
  "Responsive Flexbox Layout:\n- Task: Create a card layout using Flexbox where you have a container with three cards. Each card should have an image on top, followed by a title and a description.\n- Criteria: The cards should be aligned side by side in a row on larger screens and stacked on top of each other on smaller screens.",
  "CSS Grid Layout:\n- Task: Using CSS Grid, create a layout with a header, sidebar, main content area, and footer.\n- Criteria: The sidebar should be 20% of the width, and the main content should occupy the remaining space. On smaller screens, the sidebar should appear below the main content.",
  "Bootstrap Card Layout:\n- Task: Use Bootstrap to create a responsive grid with four cards in a row. Each card should include an image, a title, and a short description.\n- Criteria: On smaller screens, the cards should stack into two rows with two cards in each row.",
  "Float-Based Image Gallery:\n- Task: Create an image gallery using floats. Display six images in two rows of three images each.\n- Criteria: Add some margin between the images for better spacing and ensure that the images are responsive and stack vertically on smaller screens.",
  "Flexbox Centering:\n- Task: Create a container that uses Flexbox to center a single box both horizontally and vertically in the middle of the viewport.\n- Criteria: The box should have a fixed width of 300px and height of 200px.",
  "Bootstrap Form Layout:\n- Task: Design a registration form using Bootstrap that includes the following fields: First Name, Last Name, Email, Password, Confirm Password, and a 'Submit' button.\n- Criteria: Arrange the form fields in two columns on larger screens and in a single column on smaller screens.",
  "Table with Bootstrap:\n- Task: Create a table using Bootstrap that displays information about five students, including their names, grades, and subjects.\n- Criteria: Make the table responsive, add striped rows for better readability, and include a column that highlights the student's name in bold.",
  "CSS Grid Photo Gallery:\n- Task: Create a photo gallery using CSS Grid. Display nine images in a 3x3 grid.\n- Criteria: Adjust the number of columns based on the screen size (e.g., 2 columns on tablets and 1 column on mobile).",
  "Flexbox Navigation Bar:\n- Task: Create a responsive navigation bar using Flexbox.\n- Criteria: The navigation bar should contain the following links: Home, About, Services, and Contact. Align the links horizontally in a row on larger screens and stack them vertically on smaller screens.",
  "Bootstrap Responsive Navbar:\n- Task: Implement a fixed top navbar with a logo, a search bar, and a dropdown menu containing navigation links.\n- Criteria: Use Bootstrap's navbar component and grid system for layout.",
  "Bootstrap Product Card:\n- Task: Create a card with an image, title, price, and an 'Add to Cart' button.\n- Criteria: Use Bootstrap's card component and responsive design principles.",
  "Bootstrap Carousel:\n- Task: Create a carousel with multiple images and optional captions.\n- Criteria: Use Bootstrap's carousel component and customize its appearance."
];
    return questions[Math.floor(Math.random() * questions.length)];
  }

  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault();
    const rollNumber = document.getElementById('rollNumber').value;
    if (assignedQuestions.hasOwnProperty(rollNumber)) {
      // If the question is already assigned to the roll number
      document.getElementById('assignedQuestion').textContent = assignedQuestions[rollNumber];
    } else {
      // If the question is not assigned yet
      const question = generateQuestion();
      assignedQuestions[rollNumber] = question;
      document.getElementById('assignedQuestion').textContent = question;
    }
    document.getElementById('questionDisplay').style.display = 'block';
  }

  // Add event listener to the form
  document.getElementById('questionForm').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
