<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #questionDisplay {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>University Question Assignment</h2>
  <form id="questionForm">
    <label for="rollNumber">Enter your 10-digit University Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" maxlength="10" required pattern="\d{10}" title="Please enter a valid 10-digit roll number">
    <button type="submit">Submit</button>
  </form>
  <div id="questionDisplay">
    <h3>Your Assigned Question</h3>
    <p id="assignedQuestion"></p>
  </div>
</div>

<script>
  // List of updated questions
  const questions = [
    {
      objective: "Create a registration page for ABC INFOTECH.",
      scenario: "Create a webpage that displays a registration form asking for User Name, Password, Confirm Password, Email Id, Contact Number, Gender, Highest Qualification, Languages Known (English, Hindi), Preferred programming Language (C++, Java, Python), and a short description. Use tables for alignment and apply HTML5 validations (no blank fields, valid mobile number and email format). Style the page using CSS."
    },
    {
      objective: "Create a three-page website with ordered lists and navigation links.",
      scenario: "Create three webpages: index.html, page1.html, and page2.html. Each page should list 5 universities with ordered list markers (a-e, f-j, k-o) and have navigation links (NEXT, PREVIOUS) as appropriate."
    },
    {
      objective: "Create a webpage layout using CSS float property.",
      scenario: "Design a layout with a full-width header, a left sidebar (30% width), a main content area (70% width), and a full-width footer. Use the float property to position sidebar and content side-by-side and ensure the footer clears floats."
    },
    {
      objective: "Demonstrate the overflow property in CSS.",
      scenario: "Create a div with fixed dimensions (300px x 200px) containing a lot of text. Apply overflow: hidden, overflow: scroll, and text-overflow: ellipsis styles to demonstrate their behavior."
    },
    {
      objective: "Create a webpage using div and span elements.",
      scenario: "Use <div> to create structured sections like header, main content, and footer. Use <span> inside paragraphs to highlight words or phrases differently. Style them using CSS."
    },
    {
      objective: "Demonstrate ordered and unordered lists in HTML and CSS.",
      scenario: "Create a webpage showing a recipe: an <ol> for steps and a <ul> for ingredients. Customize bullet points and numbering styles with CSS."
    },
    {
      objective: "Explain box-sizing property differences.",
      scenario: "Create two divs (200px x 200px). Apply box-sizing: content-box to one, and box-sizing: border-box to the other. Add padding and borders, and explain the observed size differences in comments."
    },
    {
      objective: "Demonstrate various CSS selectors.",
      scenario: "Use element, class, ID, and attribute selectors. Style all <p> elements, specific classes, unique IDs, and attributes like target='_blank'."
    },
    {
      objective: "Demonstrate different CSS units.",
      scenario: "Create a webpage using px for fixed sizes, % for responsive width, em/rem for font sizes, and vh/vw for viewport sizing. Add comments explaining each."
    },
    {
      objective: "Create nested div layouts.",
      scenario: "Design a complex layout using nested <div> elements. Apply different colors, padding, margins, and align the child divs horizontally or vertically using CSS."
    },
    {
      objective: "Create a responsive design using float and overflow.",
      scenario: "Make a two-column layout for desktop view using float. Use media queries to switch to a single-column layout on mobile. Use overflow: auto for smaller screens."
    },
    {
      objective: "Use advanced CSS selectors and pseudo-classes.",
      scenario: "Use :hover to change button colors, :nth-child() to style alternate table rows, and :first-child/:last-child to style first and last list items differently. Include at least three pseudo-class examples."
    }
  ];

  // Store assigned questions
  const assignedQuestions = {};

  // Function to generate a random question
  function generateQuestion() {
    return questions[Math.floor(Math.random() * questions.length)];
  }

  // Function to display the assigned question
  function displayQuestion(question) {
    const questionDisplay = document.getElementById('assignedQuestion');
    questionDisplay.innerHTML = `
      <strong>Objective:</strong> ${question.objective}<br><br>
      <strong>Scenario:</strong> ${question.scenario}
    `;
  }

  // Form submission handling
  document.getElementById('questionForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const rollNumber = document.getElementById('rollNumber').value;
    
    if (!/^\d{10}$/.test(rollNumber)) {
      alert("Please enter a valid 10-digit Roll Number.");
      return;
    }

    if (assignedQuestions.hasOwnProperty(rollNumber)) {
      displayQuestion(assignedQuestions[rollNumber]);
    } else {
      const question = generateQuestion();
      assignedQuestions[rollNumber] = question;
      displayQuestion(question);
    }

    document.getElementById('questionDisplay').style.display = 'block';
  });
</script>

</body>
</html>
