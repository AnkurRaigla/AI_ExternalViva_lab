<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Assignment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Question Assignment</h2>
  <form id="questionForm">
    <label for="rollNumber">Enter your 10-digit Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" maxlength="10" required pattern="\d{10}" title="Please enter a 10-digit number">
    <button type="submit">Submit</button>
  </form>
  <div id="questionDisplay" style="display:none;">
    <h3>Your assigned question:</h3>
    <p id="assignedQuestion"></p>
  </div>
</div>

<script>
  // Define an object to store assigned questions
  let assignedQuestions = {};

  // Function to generate a random question
  function generateQuestion() {
    const questions = [
      "LCD Display:\n- Task: Display 'Hello, World!' on the LCD screen.\n- Criteria: Text should be centered on the screen.",
      "Push Button:\n- Task: Control an LED using a push button.\n- Criteria: Pressing the button should toggle the LED on or off.",
      "DC Motor Control:\n- Task: Rotate a DC motor in one direction for 3 seconds and then in the opposite direction for 3 seconds.\n- Criteria: Motor rotation should be smooth and controlled.",
      "Ultrasonic Sensor:\n- Task: Measure the distance to an object using an ultrasonic sensor.\n- Criteria: Display the distance in centimeters on the serial monitor.",
      "Servo Motor:\n- Task: Rotate a servo motor to 90 degrees.\n- Criteria: The servo motor should smoothly rotate to the specified angle.",
      "MQ2 Gas Sensor:\n- Task: Detect the presence of gas using the MQ2 sensor.\n- Criteria: Upon detecting gas, turn on an LED and display 'Gas Detected' on the serial monitor.",
      "Soil Moisture Sensor:\n- Task: Monitor soil moisture level.\n- Criteria: Activate an LED if the soil moisture drops below a certain threshold.",
      "Task:\n- Task: Create a system that controls the rotation of a servo motor based on the input from a push button.\n- Criteria: Pressing the button should rotate the servo motor to 90 degrees and releasing it should return it to 0 degrees.",
      "Task:\n- Task: Create a temperature monitoring system using a temperature sensor.\n- Criteria: Display the temperature in Celsius on the LCD screen and activate an LED if the temperature exceeds a certain threshold.",
      "Task:\n- Task: Integrate a push button, an ultrasonic sensor, and an LED to create a security system.\n- Criteria: If the ultrasonic sensor detects an object within a certain range and the button is pressed, activate the LED to signal an intrusion."
      // Add more questions as needed
    ];
    return questions[Math.floor(Math.random() * questions.length)];
  }

  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault();
    const rollNumber = document.getElementById('rollNumber').value;
    if (assignedQuestions.hasOwnProperty(rollNumber)) {
      // If the question is already assigned to the roll number
      document.getElementById('assignedQuestion').textContent = assignedQuestions[rollNumber];
    } else {
      // If the question is not assigned yet
      const question = generateQuestion();
      assignedQuestions[rollNumber] = question;
      document.getElementById('assignedQuestion').textContent = question;
    }
    document.getElementById('questionDisplay').style.display = 'block';
  }

  // Add event listener to the form
  document.getElementById('questionForm').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
