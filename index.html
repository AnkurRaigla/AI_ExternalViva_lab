Here is the modified HTML code based on your requirements. The questions have been replaced with the new set of assignments, and the roll number validation ensures that it is exactly 10 digits.

```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Assignment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2, h3 {
    text-align: center;
    color: #333;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #45a049;
  }
  #questionDisplay {
    display: none;
    margin-top: 20px;
    padding: 15px;
    border-top: 1px solid #ddd;
    background-color: #f4f4f4;
  }
</style>
</head>
<body>

<div class="container">
  <h2>University Question Assignment</h2>
  <form id="questionForm">
    <label for="rollNumber">Enter your 10-digit University Roll Number:</label>
    <input 
      type="text" 
      id="rollNumber" 
      name="rollNumber" 
      maxlength="10" 
      required 
      pattern="^\d{10}$" 
      title="Please enter a valid 10-digit roll number">
    <button type="submit">Submit</button>
  </form>
  <div id="questionDisplay">
    <h3>Your Assigned Question</h3>
    <p id="assignedQuestion"></p>
  </div>
</div>

<script>
  // List of questions with objectives, use cases, and scenarios
  const questions = [
    {
      objective: "Create a webpage that displays the name and photograph of the CEOs of the following IT Organizations: Microsoft Corporation, IBM, Accenture, Oracle, Amazon Inc.",
      useCase: "This assignment helps students learn how to structure a webpage with images and text.",
      scenario: "You need to create a webpage that includes the names and photographs of the CEOs of the specified organizations."
    },
    {
      objective: "Create a webpage that displays the mathematical formula for various topics using tables.",
      useCase: "This assignment teaches students how to present mathematical formulas in a structured format.",
      scenario: "You are required to create a webpage that displays formulas for the area of a circle, trigonometric identities, and more using tables."
    },
    {
      objective: "Create a registration page for an organization named ABC INFOTECH.",
      useCase: "This assignment focuses on creating forms with HTML5 validations.",
      scenario: "You need to create a registration form that collects user details and validates the input fields."
    },
    {
      objective: "Create a website with three webpages displaying a list of universities.",
      useCase: "This assignment helps students understand navigation between multiple pages.",
      scenario: "You are tasked with creating a multi-page website that lists universities and includes navigation links."
    },
    {
      objective: "Create a webpage layout using the float property.",
      useCase: "This assignment teaches students how to create layouts using CSS float.",
      scenario: "You need to create a layout with a header, sidebar, main content area, and footer using float."
    }
    // Add more questions as needed
  ];

  // Object to store assigned questions by roll number
  let assignedQuestions = {};

  // Function to generate a random question
  function generateQuestion() {
    return questions[Math.floor(Math.random() * questions.length)];
  }

 // Function to display the assigned question

  function displayQuestion(question) {

    const questionDisplay = document.getElementById('assignedQuestion');

    questionDisplay.innerHTML = `

      <strong>Objective:</strong> ${question.objective}<br>

      <strong>Use Case:</strong> ${question.useCase}<br>

      <strong>Scenario:</strong> ${question.scenario}

    `;

  }


  // Handle form submission

  document.getElementById('questionForm').addEventListener('submit', function(event) {

    event.preventDefault();

    const rollNumber = document.getElementById('rollNumber').value;


    if (assignedQuestions.hasOwnProperty(rollNumber)) {

      // If a question is already assigned to the roll number

      displayQuestion(assignedQuestions[rollNumber]);

    } else {

      // Assign a new question

      const question = generateQuestion();

      assignedQuestions[rollNumber] = question;

      displayQuestion(question);

    }


    // Show the assigned question

    document.getElementById('questionDisplay').style.display = 'block';

  });

</script>
